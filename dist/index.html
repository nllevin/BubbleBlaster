<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script type="text/javascript" src="./keymaster.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <title>Bubble Blaster</title>
  </head>
  <body>
    <h1>BUBBLE BLASTER</h1>
    <main>
      <div></div>
      <aside class="left-image"></aside>
      <div id="game-container">
        <canvas id="game-canvas" width="899" height="506"></canvas>
        <ul class="buttons" id="start-buttons">
          <li id="play">PLAY GAME</li>
          <li id="instructions-button">INSTRUCTIONS</li>
        </ul>
        <button class="buttons" id="play-again">PLAY AGAIN?</button>
        <div id="instructions">
          <p>BLAST THOSE BUBBLES,</p>
          <p>BUT DON'T GET HIT!</p>
          <div class="controls">
            <ul class="keys">
              <li>LEFT ARROW:</li>
              <li>RIGHT ARROW:</li>
              <li>SPACE:</li>
            </ul>
            <ul class="movements">
              <li>WALK LEFT</li>
              <li>WALK RIGHT</li>
              <li>FIRE HARPOON</li>
            </ul>
          </div>
          <button id="close-instructions">CLOSE</button> 
        </div>
      </div>
      <aside class="right-image"></aside>
      <div></div>
    </main>
  </body>
</html>
